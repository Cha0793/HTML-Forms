<!DOCTYPE html>
<html>
  <body>
    <h2> HTML FORMS </h2>
    
    <form>
      <label for="fname"> First Name: </label> <br>
      <input type="text" id="fname" name="fname" value=""> <br>
      <label for="midname"> Middle Name: </label> <br>
      <input type="text" id="midname" name="midname" value=""> <br>
      <label for="lname"> Last Name: </label> <br>
      <input type="text" id="lname" name="lname" value=""> <br>
      <label for="age"> Age: </label> <br>
      <input type="text" id="age" name="age" value=""> <br>
      <label for="section"> Section: </label> <br>
      <input type="text" id="section" name="section" value=""> <br>
      <input type="button" value="submit" onclick="displayresult()"> <br>
    </form>

    <p> Please Click the Button </p>

      <div id="result" style="display: none;">
      <h2>Form Submission Results</h2>
      <p id="firstNameDisplay"></p>
      <p id="middleNameDisplay"></p>
      <p id="lastNameDisplay"></p>
      <p id="ageDisplay"></p>
      <p id="sectionDisplay"></p>
  </div>

      <script>
      function displayResult () {
          const firstName = document.getElementById('fname').value;
          const lastName = document.getElementById('lname').value;
          const firstName = document.getElementById('midname').value;
          const lastName = document.getElementById('age').value;
          const lastName = document.getElementById('section').value;

      document.getElementById("firstNameDisplay").innerText = "First Name: " + firstName;
      document.getElementById("lastNameDisplay").innerText = "Last Name: " + lastName;
      document.getElementById("middleNameDisplay").innerText = "Middle Name: " + middleName;
      document.getElementById("ageDisplay").innerText = "Age: " + age;
      document.getElementById("sectionDisplay").innerText = "Section: " + section;
      document.getElementById("result").style.display = "block";

      }
  </script>










    
  </body>
