<!DOCTYPE html>
<html>

<body style="margin-left: 50px; font-size: 18px;">
    <h2> HTML FORMS </h2>

    <form>
        <label for="fname"> First Name: </label> <br><br>
        <input style="margin-left: 10px; font-size: 18px;" type="text" id="fname" name="fname" value=""> <br><br>

        <label for="midname"> Middle Name: </label> <br><br>
        <input style="margin-left: 10px; font-size: 18px;" type="text" id="midname" name="midname" value=""> <br><br>

        <label for="lname"> Last Name: </label> <br><br>
        <input style="margin-left: 10px; font-size: 18px;" type="text" id="lname" name="lname" value=""> <br><br>

        <label for="age"> Age: </label> <br><br>
        <input style="margin-left: 10px; font-size: 18px;" type="text" id="age" name="age" value=""> <br><br>

        <label for="section"> Section: </label> <br><br>
        <input style="margin-left: 10px; font-size: 18px;" type="text" id="section" name="section" value=""> <br><br>

        <input style="margin-left: 10px; font-size: 18px;" type="button" value="Submit" onclick="displayresult()"> <br><br>
    </form>

    <div id="result" style="display: none;">
        <h2>Form Submission Results</h2>
        <p id="firstNameDisplay"></p>
        <p id="middleNameDisplay"></p>
        <p id="lastNameDisplay"></p>
        <p id="ageDisplay"></p>
        <p id="sectionDisplay"></p>
    </div>

    <script>
        function displayresult() {
            const firstName = document.getElementById('fname').value;
            const lastName = document.getElementById('lname').value;
            const middleName = document.getElementById('midname').value;
            const age = document.getElementById('age').value;
            const section = document.getElementById('section').value;

            document.getElementById("firstNameDisplay").innerText = "First Name: " + firstName;
            document.getElementById("lastNameDisplay").innerText = "Last Name: " + lastName;
            document.getElementById("middleNameDisplay").innerText = "Middle Name: " + middleName;
            document.getElementById("ageDisplay").innerText = "Age: " + age;
            document.getElementById("sectionDisplay").innerText = "Section: " + section;
            document.getElementById("result").style.display = "block";
        }
    </script>

</body>
</html>
